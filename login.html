<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Redes IV</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px 30px;
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .login-container h3 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #ddd;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-container input::placeholder {
            color: #bbb;
        }

        .login-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00c6ff;
            background-image: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }

        .login-container button:hover {
            background-image: linear-gradient(45deg, #00c6ff, #0072ff);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Background circles */
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .background-circles span {
            position: absolute;
            display: block;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        .background-circles span:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .background-circles span:nth-child(2) {
            bottom: -120px;
            right: -100px;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <!-- Fondo decorativo -->
    <div class="background-circles">
        <span></span>
        <span></span>
    </div>

    <!-- Formulario de Login -->
    <form class="login-container" method="POST" action="./validations.php">
        <h3>Redes IV</h3>

        <label for="user">Usuario</label>
        <input type="text" placeholder="Ingresa tu nombre de usuario" id="user" name="user" required>

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" id="password" name="password" required>

        <button id="login_btn">Conectarse al Mikrotik</button>
    </form>

</body>
</html>
